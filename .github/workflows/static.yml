name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Hoặc tên nhánh chính của bạn
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Đây là nơi bạn dán API Key để ứng dụng có thể build thành công
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Thư mục 'dist' là nơi chứa file sau khi build (có thể là 'out' tùy dự án)
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
